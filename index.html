<!DOCTYPE html>
<html>

<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-VP91F0ETGP"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'G-VP91F0ETGP');

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<meta charset="utf-8">
	<title>7 Wonders Calculator</title>
	<link rel="shortcut icon" type="images/x-icon" href="images/favicon.ico" />

	<link rel="stylesheet" href="css/style.css">

	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" href="images/favicon.ico">

	<meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
	<meta name="theme-color" content="#FFE1C4">
	<script src="app.js"></script>
</head>

<body>

	<div class="wrapper" style="background-image: url('images/BackGround.webp'); ">
		<div class="inner" align="center" id="Points">
			<form action="">
				<h3 style="margin-bottom: 5px;">Calculate your points:</h3>
				<div class="form-wrapper">
					<label for="">Points from coins (coins/3):</label>
					<input type="number" class="form-control" id="Coins" value=0 onfocus="this.value=''">
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="">Military</label>
						<input type="number" class="form-control" id="Military" value=0 onfocus="this.value=''">
					</div>
					<div class="form-wrapper">
						<label for="">Wonders</label>
						<input type="number" class="form-control" id="Wonders" value=0 onfocus="this.value=''">
					</div>
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="">Blue cards</label>
						<input type="number" class="form-control" id="Blue" value=0 onfocus="this.value=''">
					</div>
					<div class="form-wrapper">
						<label for="">Yellow cards</label>
						<input type="number" class="form-control" id="Yellow" value=0 onfocus="this.value=''">
					</div>
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="">Guilds</label>
						<input type="number" class="form-control" id="Guilds" value=0 onfocus="this.value=''">
					</div>
					<div class="form-wrapper">
						<label for="">Other</label>
						<input type="number" class="form-control" id="Other" value=0 onfocus="this.value=''">
					</div>
				</div>
				<div class="form-wrapper">
					<label for="" align="center" style="font-weight: bolder; font-size: 17px;">
						Science!
					</label>
				</div>
				<div class="form-group" id="Science">
					<div class="form-wrapper">
						<label for="">Type A:</label>
						<input type="number" class="form-control" value=0 onfocus="this.value=''">

					</div>
					<div class="form-wrapper">
						<label for="">Type B:</label>
						<input type="number" class="form-control" value=0 onfocus="this.value=''">
					</div>
					<div class="form-wrapper">
						<label for="">Type C:</label>
						<input type="number" class="form-control" value=0 onfocus="this.value=''">
					</div>
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						<button id="calculate_button" onclick="Calculate(); return false;">Calculate</button>
					</div>
					<div class="form-wrapper">
						<button id="rules_button" data-toggle="modal" data-target="#myModal"
							onclick="return false;">card<br>chains</button id="calculate_button">
					</div>
					<div class="form-wrapper">
						<button onclick="ResetForm(); return false;">Reset<br>Form</button>
					</div>
				</div>
				<div class="form-wrapper" style="display: none" name="install_button_div">
					<button id="install_button" name="install_button" onclick="InatallClick(); return false;">Install
						App</button>
				</div>
				<div class="form-wrapper" onclick="ShareApp(); return false;"
					style="margin-top: 17px; font-size: 15px; font-weight: bolder;">
					<img src="images/share.svg" height="30px"> Share App
				</div>
				<div class="form-wrapper" style="display: none">
					<label for="" align="center">Version 6.05!</label>
				</div>
			</form>
		</div>
	</div>
	<div class="container">
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-body">
						<p><img src="images/rules1.png"></p>
						<p><img src="images/rules2.png"></p>
						<p><img src="images/rules3.png"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" onclick="window.history.back();">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>

	// Add entry in history so back button does not close app
	$(".modal").on("shown.bs.modal", function () {
		var urlReplace = "#" + $(this).attr('id');
		history.pushState(null, null, urlReplace);
	});

	// This code gets executed when the back button is clicked, hide any/open modals.
	$(window).on('popstate', function () {
		$(".modal").modal('hide');
	});
	document.addEventListener("backbutton", function () {
		$('.modal').modal('hide');
	});
</script>

</html>
