<!DOCTYPE html>
<html>

<head>

	<script>

		gtag('config', 'G-VP91F0ETGP');

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js"></script>

	<meta charset="utf-8">
	<title>7 Wonders Calculator</title>
	<link rel="shortcut icon" type="images/x-icon" href="images/favicon.ico" />

	<link rel="stylesheet" href="css/style.css">

	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" href="images/favicon.ico">

	<meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
	<meta name="theme-color" content="#FFE1C4">
	<script src="app.js"></script>
</head>

<body>

	<div class="wrapper" style="background-image: url('images/BackGround.svg'); ">
		<div class="inner" align="center" id="Points">
			<form action="">
				<h3>Calculate your points:</h3>
				<div class="form-wrapper">
					<label for="">Points from coins (coins/3):</label>
					<input type="number" class="form-control" id="Coins" value=0 onfocus="this.value=''">
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="">Military</label>
						<input type="number" class="form-control" id="Military" value=0 onfocus="this.value=''">
					</div>
					<div class="form-wrapper">
						<label for="">Wonders</label>
						<input type="number" class="form-control" id="Wonders" value=0 onfocus="this.value=''">
					</div>
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="">Blue cards</label>
						<input type="number" class="form-control" id="Blue" value=0 onfocus="this.value=''">
					</div>
					<div class="form-wrapper">
						<label for="">Yellow cards</label>
						<input type="number" class="form-control" id="Yellow" value=0 onfocus="this.value=''">
					</div>
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="">Guilds</label>
						<input type="number" class="form-control" id="Guilds" value=0 onfocus="this.value=''">
					</div>
					<div class="form-wrapper">
						<label for="">Other</label>
						<input type="number" class="form-control" id="Other" value=0 onfocus="this.value=''">
					</div>
				</div>
				<div class="form-wrapper">
					<label for="" align="center">
						<h4>Science!</h4>
					</label>
				</div>
				<div class="form-group" id="Science">
					<div class="form-wrapper">
						<label for="">Type A:</label>
						<input type="number" class="form-control" value=0 onfocus="this.value=''">

					</div>
					<div class="form-wrapper">
						<label for="">Type B:</label>
						<input type="number" class="form-control" value=0 onfocus="this.value=''">
					</div>
					<div class="form-wrapper">
						<label for="">Type C:</label>
						<input type="number" class="form-control" value=0 onfocus="this.value=''">
					</div>
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						<button id="calculate_button" onclick="Calculate(); return false;">Calculate</button>
					</div>
					<div class="form-wrapper">
						<button id="rules_button" data-toggle="modal" data-target="#myModal"
							onclick="return false;">card<br>chains</button id="calculate_button">
					</div>
					<div class="form-wrapper">
						<button onclick="ResetForm(); return false;">Reset<br>Form</button>
					</div>
				</div>
				<div class="form-wrapper" style="display: none" name="install_button_div">
					<button id="install_button" name="install_button" onclick="InatallClick(); return false;">Install
						App</button>
				</div>
				<div class="form-wrapper">
					<label for="" align="center">Version 6.04!</label>
				</div>
			</form>
		</div>
	</div>
	<div class="container">
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-body">

						<ul class="nav nav-tabs">
							<li class="active"><a data-toggle="tab" href="#rules1">1</a></li>
							<li><a data-toggle="tab" href="#rules2">2</a></li>
							<li><a data-toggle="tab" href="#rules3">3</a></li>
						</ul>

						<div class="tab-content">
							<div id="rules1" class="tab-pane fade in active">
								<p><img src="images/rules1.png"></p>
							</div>
							<div id="rules2" class="tab-pane fade">
								<p><img src="images/rules2.png"></p>
							</div>
							<div id="rules3" class="tab-pane fade">
								<p><img src="images/rules3.png"></p>
							</div>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>

	// Swipe on cards:
	$(".tab-pane").swipe({
		swipe: function (event, direction, distance, duration, fingerCount, fingerData) {
			if (direction == 'left') {
				var next = jQuery('.nav-tabs > .active').next('li');
				if (next.length) {
					next.find('a').trigger('click');
				} else {
					jQuery('.nav-tabs a:first').tab('show');
				}
			}
			if (direction == 'right') {
				var next = jQuery('.nav-tabs > .active').prev('li');
				if (next.length) {
					next.find('a').trigger('click');
				} else {
					jQuery('.nav-tabs a:last').tab('show');
				}
			}
		},
		allowPageScroll: "vertical"
	});

</script>

</html>
